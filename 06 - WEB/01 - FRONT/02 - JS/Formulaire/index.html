<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>

<body>
    <section>
        <div></div>
        <div>
            <form class="colonne" action="">
                <div class="blockForm center">
                    <h1>Formulaire</h1> 
                </div>
                <div class="blockForm">
                    <div class="elmForm colonne">
                        <label for="nom">Nom :</label>
                        <input type="text" class="text" name="nom" placeholder="Nom">
                    </div>
                    <hr>
                    <div class="elmForm colonne">
                        <label for="nom">Prenom :</label>
                        <input type="text" class="text" name="prenom" placeholder="Pierre">
                    </div>    
                </div>
                <hr>
                <div class="blockForm">
                    <div class="elmForm colonne">
                        <label for="tel">Numero de telephone :</label>
                        <input type="text" class="text" name="tel" placeholder="06.06.49.69.02">
                    </div>
                    <hr>
                    <div class="elmForm colonne">
                        <label for="cp">Code postal :</label>
                        <input type="text" class="text" name="cp" placeholder="62200">
                    </div>
                </div>
                <hr>
                <div class="blockForm center">
                    <input type="submit">
                </div>
                <!-- <div class="elmForm"></div>
                <div class="elmForm"></div> -->
                    
               
            </form>
        </div>
        <div></div>
    </section>
